<p>recipes-list works!</p>
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Note</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" 
        *ngFor="let reipe of recipes">
            <div class="float-left">
                <h4 class="list-group-item-heading">{{ reipe.name }}</h4>
                <p class="list-group-item-text">{{reipe.description}}</p>
                <span class="pull-right">
                    <img src="{{ reipe.imagePath }}"
                    alt="" 
                    class="img-responsive" style="max-height: 50px">
                </span>
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
